<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <!-- normalize styles-->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- main styles-->
    <link rel="stylesheet" href="./css/main.css">
    <title>Text-To-Speech App</title>
</head>
<body>
<!-- begin of preloader -->
<div id="preloader">
    <img src="./gifs/preloader.gif" alt="hardware-drive image" id="preloader-gif"/>
</div>
<!-- begin of translator-->
<form id="form" class="wrapper">

    <div class="title">
        <h3>Text-To-Speech App</h3>
    </div>

    <label for="message">Message
        <input type="text" name="message" id="message" placeholder="Enter message">
    </label>

    <label for="select-voice">Voice
        <select id="select-voice" name="select-voice" class="custom-select"></select>
    </label>

    <div class="wrapper-buttons">
        <button type="submit" id="submit-button" class="button">speak</button>
        <button type="reset" id="clear-button" class="button button-clear">clear</button>
    </div>

    <hr class="horizontal-line"/>

    <!-- controls-->
    <div class="control-wrapper">
        <div class="slider-wrapper">
            <img src="./img/volume.png" class="slider-icon" alt="volume icon">
            <input id="slider-volume" class="slider-input" type="range" min="0" step="0.1" max="1" value="0.9" />
            <span id="slider-volume-value" class="slider-value">0.9</span>
        </div>

        <div class="slider-wrapper">
            <img src="./img/pitch.png" class="slider-icon" alt="pitch icon">
            <input id="slider-pitch" class="slider-input" type="range" min="0" step="0.1" max="2" value="0.5" />
            <span id="slider-pitch-value" class="slider-value">0.5</span>
        </div>

        <div class="slider-wrapper">
            <img src="./img/rate.png" class="slider-icon" alt="speed icon">
            <input id="slider-rate" class="slider-input" type="range" min="0.1" step="0.1" max="10" value="0.8" />
            <span id="slider-rate-value" class="slider-value">0.8</span>
        </div>
    </div>
</form>

<!-- jQuery scripts-->
<script src="./js/jquery-3.6.1.min.js"></script>
<!-- sweatalert scripts-->
<script src="./js/sweetalert.min.js"></script>
<!-- main scripts-->
<script src="./js/main.js"></script>
</body>
</html>

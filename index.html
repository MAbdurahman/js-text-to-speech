<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <!-- normalize styles-->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- rangeslider styles-->
    <link rel="stylesheet" href="./css/rangeslider.css">
    <!-- main styles-->
    <link rel="stylesheet" href="./css/main.css">
    <title>Text-To-Speech App</title>
</head>
<body>
<!-- begin of preloader -->
<div id="preloader">
    <img src="./gifs/preloader.gif" alt="hardware-drive image" id="preloader-gif"/>
</div>
<!-- begin of translator-->
<form id="form" class="wrapper">

    <div class="title">
        <h2>Text-To-Speech App</h2>
    </div>

    <label for="message">Message
        <input type="text" name="message" id="message" placeholder="Enter message">
    </label>

    <label for="select-voice">Voice
        <!--<div class="custom-select" style="width: 340px">-->
        <select id="select-voice" name="select-voice" class="custom-select">
            <!--<option value="0">Select a voice:</option>
            <option value="0">Select a voice:</option>
            <option value="0">Select a voice:</option>
            <option value="0">Select a voice:</option>
            <option value="0">Select a voice:</option>
            <option value="0">Select a voice:</option>-->
        </select>
        <!--        </div>-->
    </label>

    <div class="wrapper-buttons">
        <!--<input id="submit-button" class="button" type="submit" value="speak">
        <input id="clear-button" class="button" type="reset" value="clear">-->
        <button type="submit" id="submit-button" class="button">speak</button>
        <button type="reset" id="clear-button" class="button button-clear">clear</button>

    </div>

    <hr class="horizontal-line"/>


</form>


<!-- jQuery scripts-->
<script src="./js/jquery-3.6.1.min.js"></script>
<!-- fontawesome scripts-->
<script src="js/all.min.js"></script>
<!-- range-slider scripts-->
<script src="./js/rangeslider.js"></script>
<!-- sweatalert scripts-->
<script src="./js/sweetalert.min.js"></script>
<!-- main scripts-->
<script src="./js/main.js"></script>
</body>
</html>
